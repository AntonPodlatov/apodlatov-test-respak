server:
  port: 8091

spring:
  application:
    name: apodlatov-test-respak
  datasource:
    url: jdbc:postgresql://localhost:5432/registry
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate

    properties:
      hibernate:
        format_sql: true
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
