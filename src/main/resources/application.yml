server:
  port: 8091

springdoc:
  api-docs:
    path: '/api-docs'
spring:
  flyway:
    baseline-on-migrate: false
    enabled: true
  application:
    name: apodlatov-test-respak
  datasource:
    url: jdbc:postgresql://localhost:5432/registry
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        format_sql: true
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
